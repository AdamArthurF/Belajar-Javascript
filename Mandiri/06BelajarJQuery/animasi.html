<!DOCTYPE html>
<html>
<head>
  <title>Belajar JQuery</title>
  <style>
    img{ transform: rotate(180deg); }
    #box1{
      background: grey; width: 150px; height: 150px;
    }
    button{ font-size: 30px; }
  </style>

  <script src="jquery.js"></script>
</head>
<body>
  <img src="koala_footer.png" alt="">
  <h1 class="change">Belajar JQuery!! </h1>
  <div id="box1">Box 1</div>
  <br>

  <button id="btn1">Show</button>
  <button id="btn2">Hide</button>
  <button id="btn3">Toggle</button>
  <button id="btn4">Stop</button>

  <script>
    $(document).ready(function(){

        //hide - show - toggle
        // $('#btn1').click(function(){
        //   $('#box1').show();
        // })
        //
        // $('#btn2').click(function(){
        //   $('#box1').hide();
        // })
        //
        // $('#btn3').click(function(){
        //   $('#box1').toggle();
        // })

        //fadeIn fadeOut fadeTo(time, opacity) fadeToggle
        // $('#btn1').click(function(){
        //   $('#box1').fadeIn(2000);
        // })
        //
        // $('#btn2').click(function(){
        //   $('#box1').fadeOut(2000);
        // })
        //
        // $('#btn3').click(function(){
        //   $('#box1').fadeTo(2000, 0.5)
        // })

        //slideUp slideDown slideToggle
        $('#btn1').click(function(){
          $('#box1').slideDown(2000, function(){
            alert('selesai!');
          });
        })

        $('#btn2').click(function(){
          $('#box1').slideUp(2000).fadeIn(2000).fadeTo(2000, 0.5);
        })

        $('#btn3').click(function(){
          $('#box1').slideToggle();
        })

        $('#btn4').click(function(){
          $('#box1').stop();
        })

        //stop animasi - callback - chaining

    });
  </script>

</body>
</html>
