<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Spread Operator</title>
        <style>
            body {
                background: salmon;
            }
            .nama {
                font-family: Arial, sans-serif;
                font-size: 80px;
                text-align: center;
                font-weight: bold;
                color: white;
                transition: .5s;
            }
            .nama span {
                display: inline-block;
                transition: .3s;
            }
            .nama span:hover {
                transform: scale(2) translateY(-50px);
            }
        </style>
    </head>
    <body>
        <ul id="nama">
            <li>Adam</li>
            <li>Arthur</li>
            <li>Faizal</li>
        </ul>
        <h1 class="nama">Adam Arthur Faizal</h1>
        <script src="script.js"></script>
    </body>
</html>
