<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labkom FMIPA UNS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bermain dengan warna</h1>
        <button type="button" id="merah">Merah</button>
        <button type="button" id="hijau">Hijau</button>
        <button type="button" id="biru">Biru</button>

        <div class="kotak merah"></div>
        <input type="range" name="sliderMerah" min="0" max="255" class="slider">
        <div class="kotak hijau"></div>
        <input type="range" name="sliderHijau" min="0" max="255" class="slider">
        <div class="kotak biru"></div>
        <input type="range" name="sliderBiru" min="0" max="255" class="slider">

    </div>
    <script src="script.js"></script>
</body>
</html>
